<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/planner.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header-wrap">
        <div class="menu-wrap">
            <a href="#">HARU</a>
            <i class="fas fa-bars"></i>
            <button>전체 카테고리</button>
        </div>
        <div style="flex-grow: 1;"></div>
        <div class="user-wrap">
            <!-- <i class="fas fa-user-circle profile"></i> -->
            <a href="#">회원가입</a>
            <a href="#">로그인</a>
            <i class="fas fa-search"></i>
        </div>
    </div>
    <div class="main-wrap">
        <div class="calendar-wrap">
            <h3>2022년 8월</h3>
            <div class="calendar-choose">
                <i class="fas fa-chevron-left"></i>
                <div class="calendar-day">
                    <p>1</p>
                    <p>월</p>
                </div>
                <div class="calendar-day today">
                    <p>2</p>
                    <p>화</p>
                </div>
                <div class="calendar-day">
                    <p>3</p>
                    <p>수</p>
                </div>
                <div class="calendar-day">
                    <p>4</p>
                    <p>목</p>
                </div>
                <div class="calendar-day">
                    <p>5</p>
                    <p>금</p>
                </div>
                <div class="calendar-day">
                    <p>6</p>
                    <p>토</p>
                </div>
                <div class="calendar-day">
                    <p>7</p>
                    <p>일</p>
                </div>
                <div class="calendar-day">
                    <p>8</p>
                    <p>월</p>
                </div>
                <div class="calendar-day">
                    <p>9</p>
                    <p>화</p>
                </div>
                <div class="calendar-day">
                    <p>10</p>
                    <p>수</p>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div class="compliment-wrap">
            <h1>벌써 오늘 일을 다 끝내셨군요!</h1>
            <div>
                <button>아주 칭찬해! 👍🏻</button>
                <button>벌써 이만큼이나!? 👀</button>
                <button>참 잘했어요 👏🏻</button>
                <button>내일도 화이팅! 🔥</button>
            </div>
        </div>
    </div>
</body>

</html>
