<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="register-wrap">
        <a href="#">
            <img class="logo-img" src="../img/logo.png" alt="작심하루">
        </a>
        <h2>목표를 위한 걸음, 작심하루가 도와줄게요!</h2>
        <form class="register-div">
            <div class="email-wrap">
                <input type="email" placeholder="이메일">
                <select>
                    <option>직접 입력</option>
                </select>
            </div>
            <input type="text" placeholder="닉네임">
            <input type="password" placeholder="비밀번호">
            <input type="password" placeholder="비밀번호 확인">
            <div class="form-etc">
                <div>
                    <i class="far fa-check-circle"></i>
                    <p>서비스 이용약관에 동의합니다. (필수)</p>
                </div>
                <div>
                    <i class="far fa-check-circle"></i>
                    <p>개인정보 수집 및 이용에 동의합니다. (필수)</p>
                </div>
                <div>
                    <i class="far fa-check-circle"></i>
                    <p>이벤트 정보등의 마케팅 수신에 동의합니다. (선택)</p>
                </div>
            </div>
            <button type="submit">회원가입</button>
        </form>
        <div class="sns-wrap register-div">
            <p>SNS 계정으로 가입</p>
            <div class="sns-logo">
                <a href="#">
                    <img src="../img/btn_naver.png" alt="네이버로그인">
                </a>
                <a href="#">
                    <img src="../img/btn_kakao.png" alt="카카오로그인">
                </a>
            </div>
        </div>
    </div>
</body>

</html>
