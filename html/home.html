<body>
    <div class="main-wrap">
        <div class="header-wrap">
            <div class="menu-wrap">
                <a href="#">HARU</a>

            <div class="circle yellow-intro"></div>

            <div class="circle border-purple"></div>

                작심하루가 도와줄게요!<br>
                다양한 사람들을 만나 함께 공부하고<br>

            <a href="#">5초만에 작심하루러 ✍🏻</a>
            <div class="circle pink"></div>
            <div class="circle purple"></div>
